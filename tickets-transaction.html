<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <div class = "container-fluid my-3 px-5" >
        <div class="display-3 fw-bold
                    text-decoration-underline
                    mb-3">Ticketing System</div>
       
        <div class="row g-3">

            <!-- COMPLETED CARD -->
            <div class=" col-lg-3 col-6 mb-3">
                <div class="card card-text bg-success">
                    <div class="card-header text-center">
                        Completed
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-bookmark-check-fill fs-1"></i>
                            <span class="fs-3">3</span>
                        </div>
                    </div>
                </div>   
            </div>

            <div class=" col-lg-3 col-6 mb-3">
                <div class="card card-text bg-warning">
                    <div class="card-header text-center">
                        On Process
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-clipboard-heart-fill fs-1"></i>
                            <span class="fs-3">3</span>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class=" col-lg-3 col-6 mb-3">
                <div class="card card-text bg-info">
                    <div class="card-header text-center">
                        On Queue 
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-car-front-fill fs-1 bg-info"></i>
                            <span class="fs-3">3</span>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class=" col-lg-3 col-6 mb-3">
                <div class="card card-text bg-danger">
                    <div class="card-header text-center">
                        Overdue
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="bi bi-envelope-exclamation-fill fs-1"></i>
                            <span class="fs-3">3</span>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
